<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR CODE GENERATOR</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="qrcodegenerator.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
<div id="inputGroup">
    <input type="text" id="inputUrl" placeholder="URL">
    <br>
    Size
    <input type="range" id="sizeSelection" min="100" max="500" value="250" class="slider">

    <br>
    <select id="bgColorSelect">
        <option disabled selected>Background Color</option>
        <option>Black</option>
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>OD Green</option>
        <option>White</option>
        <option>Matrix Green</option>
    </select>
    <br>
    <select id="codeColorSelect">
        <option disabled selected>Code Color</option>
        <option>Black</option>
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>OD Green</option>
        <option>White</option>
        <option>Matrix Green</option>
    </select>
    <br>
    <select id="formatSelect">
        <option disabled selected>Image Format</option>
        <option>png</option>
        <option>jpg</option>
        <option>gif</option>
        <option>svg</option>
    </select>
</div>

<br>

<div id="buttonsGroup">
    <button type="button" id="buttonGenerate">GENERATE</button>
    <button type="reset" id="resetButton">RESET</button>
</div>
</div>
<div class="generatedQRcode">
</div>


</body>
</html>
