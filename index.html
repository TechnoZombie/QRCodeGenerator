<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR CODE GENERATOR</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="qrcodegenerator.js"></script>
</head>
<body>
<div class="input-group">
    <input type="text" id="inputUrl" placeholder="URL">
    <br>
    <select class="custom-select" id="sizeSelection">
        <option disabled selected>Default Size</option>
        <option>150x150</option>
        <option>200x200</option>
        <option>400x400</option>
    </select>
    <br>
    <select class="custom-select" id="bgColorSelect">
        <option disabled selected>Background Color</option>
        <option>Black</option>
        <option>Matrix Green</option>
        <option>White</option>
    </select>
    <br>
    <select class="custom-select" id="codeColorSelect">
        <option disabled selected>Code Color</option>
        <option>Black</option>
        <option>Matrix Green</option>
        <option>Red</option>
    </select>
<br>
    <button type="button" id="buttonGenerate">GENERATE</button>
    <button type="reset" id="resetButton">RESET</button>
</div>
<div class="generatedQRcode">
<!--
<img src="http://api.qrserver.com/v1/create-qr-code/?data=google.com&size=150x150&color=0f0&bgcolor=0-0-0&qzone=1&format=png">
--!>
</div>
</body>
</html>
