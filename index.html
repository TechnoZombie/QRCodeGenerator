<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="icon" href="resources/FlatPixel.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="qrcodegenerator.js"></script>
    <script src="options.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div id="app">

    <div id="inputGroup">

        <input type="text" id="inputUrl" placeholder="URL or text">
        <br>
        <div id="sliderStyling">
            <label id="labelSize" for="sizeSelection">QRCode Size</label>
            <input type="range" id="sizeSelection" min="100" max="500" value="250" class="slider">
        </div>


        <select id="bgColorSelect">
            <!-- Options will be dynamically generated here -->
        </select>
        <br>
        <select id="codeColorSelect">
            <!-- Options will be dynamically generated here -->
        </select>
        <br>
        <select id="formatSelect">
            <!-- Options will be dynamically generated here -->
        </select>
    </div>

    <br>

    <div id="buttonsGroup">
        <button type="button" id="buttonGenerate">Generate</button>
        <button type="reset" id="resetButton">Reset</button>
        <div class="footer">
            QRCodeGenerator v1.1
            <br>
            <span class="github-link">
        <a href="https://github.com/TechnoZombie/QRCodeGenerator" target="_blank" rel="noopener noreferrer">
            <img src="resources/github-logo.png" alt="GitHub Logo" class="github-logo">
            <span class="text">View project on GitHub</span>
        </a>
    </span>
        </div>
    </div>
</div>
<div class="generatedQRcode">
</div>


</body>
</html>
